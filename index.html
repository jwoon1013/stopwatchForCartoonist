<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>웹툰 컷 별 소요시간 계산 스톱워치</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #timer {
        font-size: 2rem;
        margin: 1rem 0;
      }
      button {
        font-size: 1.2rem;
        margin: 0 0.5rem;
        padding: 0.5rem;
      }
      input {
        font-size: 1.2rem;
        width: 3rem;
      }
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #aaa;
        background-clip: padding-box;
        scroll-snap-align: start;
      }
      thead {
        z-index: 1000;
        position: relative;
      }
      th,
      td {
        padding: 0.6rem;
        min-width: 3rem;
        text-align: left;
        margin: 0;
      }
      thead th {
        position: sticky;
        top: 0;
        background-clip: padding-box;
        font: bold
      }
      tbody th {
        background-clip: padding-box;
        border-left: 0;
      }
      tbody {
        z-index: 10;
        position: relative;
      }
      tbody th {
        position: sticky;
        left: 0;
      }
      thead th,
      tbody th {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <h1>웹툰 컷 별 소요시간 계산 스톱워치</h1>
    <p>작업할 컷 수를 입력하세요 ( 1~100 ) :</p>
    <input type="number" id="numInput" min="1" max="100">
    <br><br>
    <button id="startStopBtn">작업시작</button>
    <br><br>
    <div id="stopCount"></div>
    <br>
    <div id="timer">00:00:00</div>
    <div id="result"></div>
    <br>

    <script>
      let startTime, endTime, elapsedTime = 0;
      let timerInterval, stopCount = 0, running = false;
      const timerDisplay = document.getElementById('timer');
      const startStopBtn = document.getElementById('startStopBtn');
      const numInput = document.getElementById('numInput');
      const result = document.getElementById('result');
      const stopCountDisplay = document.getElementById('stopCount');
      const lapTimes = [];

      function toggleTimer() {
        const numInputValue = numInput.value;
        if (numInputValue===""){
          alert("작업할 컷 수를 입력해주세요");
          window.location.reload();
        } else if(running) {
          stopTimer();
          startStopBtn.textContent = '한컷 시작';
        } else {
          startTimer();
          startStopBtn.textContent = '한컷 완료';
        }
      }

      function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(function() {
          elapsedTime = Date.now() - startTime;
          timerDisplay.textContent = formatTime(elapsedTime);
        }, 10);
        running = true;
        stopCountDisplay.textContent = `작업한 컷수: ${stopCount} / ${numInput.value}`;
      }

      function stopTimer() {
        clearInterval(timerInterval);
        endTime = Date.now();
        elapsedTime = endTime - startTime;
        const averageTime = elapsedTime / numInput.value;
        stopCount++;
        lapTimes.push(elapsedTime);
        result.textContent = `평균 소요시간: ${formatTime(averageTime)}`;
        result.appendChild(document.createElement('br'));
        result.appendChild(document.createElement('br'));

        if (stopCount === parseInt(numInput.value)) {
          stopCountDisplay.textContent = `작업한 컷수: ${stopCount} / ${numInput.value}`;
            startStopBtn.style.display = 'none';
            const table = document.createElement('table');
            table.innerHTML = '<thead><tr><th>컷 번호</th><th>소요 시간</th></tr></thead><tbody></tbody>';
            const tbody = table.querySelector('tbody');
            lapTimes.forEach((time, index) => {
              const row = document.createElement('tr');
              row.innerHTML = `<td>${index + 1}</td><td>${formatTime(time)}</td>`;
              tbody.appendChild(row);
            });
            table.style.margin = '0 auto';
            result.appendChild(table);
          }
        running = false;
      }

      function formatTime(time) {
        const dateObj = new Date(time);
        const minutes = dateObj.getUTCMinutes().toString().padStart(2, '0');
        const seconds = dateObj.getSeconds().toString().padStart(2, '0');
        const milliseconds = Math.floor(dateObj.getMilliseconds() / 10).toString().padStart(2, '0');
        return `${minutes}:${seconds}:${milliseconds}`;
      }

      startStopBtn.addEventListener('click', () => {
        toggleTimer();
        numInput.disabled=true;
      });
    </script>
  </body>
</html>
